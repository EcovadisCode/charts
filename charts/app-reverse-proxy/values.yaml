global:
  replicaCount: 2

  image:
    application:
      name: appwithreverseproxy
      containerPort: 8000
      repository: "cicdcr01weuy01.azurecr.io"
      pullPolicy: IfNotPresent
      tag: "v1.0.0"
    nginx:
      name: dockerhub/nginxinc/nginx-unprivileged
      containerPort: 8443
      repository: "cicdcr01weuy01.azurecr.io"
      pullPolicy: IfNotPresent
      tag: "alpine3.22-perl"
    
  # imagePullSecrets:
  #   - name: "acr-pull-secret"

  nameOverride: ""
  fullnameOverride: ""

  additionalLabelsEnabled: false
  additionalLabels: {}

  resources:
    application:
      limits:
        memory: 800Mi
      requests:
        cpu: 300m
        memory: 300Mi
    nginx:
      limits:
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 100Mi

  serviceAccount:
    create: false
    annotations: {}
    name: ""

  automountServiceAccountToken: false

  podSecurityContext: 
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  podDisruptionBudget:
    enabled: true
    minAvailable: "50%"

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - SYS_ADMIN
        - SYS_PTRACE
        - SYS_MODULE
        - DAC_READ_SEARCH
        - DAC_OVERRIDE
        - CHOWN
        - SETFCAP
        - KILL
        - NET_ADMIN
        - NET_RAW

  service:
    type: ClusterIP
    port: 443

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 70

  ingressRoutes: 
    enabled: true
    subdomainName: #{subdomainName}#
    domain: #{domainName}#
    routes:
    - ruleName: http
      #rule: Host(`develop.ecovadis-itlab.com`) 
      #stripPrefixes:
      #  - /vadisservice
      #isRetryEnabled: true
      #isCircuitBreakerEnabled: true

  secEnvVarsEnabled: true
  secEnvVars: {}
      #APP_INSIGHT_KEY: TEST

  envVarsEnabled: true
  envVars: {}
  #Automates creation of default network policy, which is responsible for handling traffic between pod - service - traefik 
  defaultNetworkPolicyEnabled: false

  #Additional Network Polices configuration
  elasticNetworkPolicyEnabled: true
  mongodbNetworkPolicyEnabled: false
  eventHubNetworkPolicyEnabled: false
  lnmElasticNetworkPolicyEnabled: false
  redisNetworkPolicyEnabled: true
  redisCidr: "#{redisCidr}#"
  sqlNetworkPolicyEnabled: true
  servicebusNetworkPolicyEnabled: true

  appConfigFilesEnabled: true
  appConfigFiles:
    globPattern: "**.json"
    dir: "/app/"
    filesList: []
      #- "appsettings.json"

  # Certificate mounting configuration (independent from ESO)
  certificate:
    # Mount ecovadis-tls certificate to /etc/ssl for nginx (default: false)
    enabled: false
    secretName: "ecovadis-tls"
    mountPath: "/etc/ssl"
    # Reloader configuration - automatically restart pods when certificate changes
    reloader:
      enabled: false
      # Optional: only enable reloader for specific environments
      # Default: lab/staging environments only (not Production)
      # Set to empty string "" to enable for all environments
      # Can be comma-separated: "Develop,ReleaseCandidate,Hotfix"
      environments: "Develop,ReleaseCandidate,Hotfix,Training,Demo,ReleaseGated,PreDevelop"