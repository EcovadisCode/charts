# Default values for charts-event-worker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  rollingUpdate:
    maxSurge: "50%"
    maxUnavailable: "50%"
  progressDeadlineSeconds: 120

  image:
    repository: "cicdcr01weuy01.azurecr.io"
    imagePullSecret: ""
    name: # app name
    tag: "" #"10.64.1"
    pullPolicy: IfNotPresent
    command: []
    args: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  automountServiceAccountToken: false

  secEnvVarsEnabled: true
  secEnvVars: {}
      #APP_INSIGHT_KEY: TEST

  envVarsEnabled: true
  envVars: 
    ASPNETCORE_ENVIRONMENT: #{ASPNETCORE_ENVIRONMENT}#

  nameOverride: # app name, may be the same as image.name

  additionalLabelsEnabled: false
  additionalLabels: {}

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - SYS_ADMIN
        - SYS_PTRACE
        - SYS_MODULE
        - DAC_READ_SEARCH
        - DAC_OVERRIDE
        - CHOWN
        - SETFCAP
        - KILL
        - NET_ADMIN
        - NET_RAW
    # readOnlyRootFilesystem: true

  #Automates creation of default network policy, which is responsible for handling traffic between pod - service - traefik 
  defaultNetworkPolicyEnabled: false

  #Additional Network Polices configuration
  elasticNetworkPolicyEnabled: true
  mongodbNetworkPolicyEnabled: false
  eventHubNetworkPolicyEnabled: false
  lnmElasticNetworkPolicyEnabled: false
  redisNetworkPolicyEnabled: false
  redisCidr: "#{redisCidr}#"
  sqlNetworkPolicyEnabled: true
  servicebusNetworkPolicyEnabled: true

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  additionalValumesEnabled: false
  additionalVolumes: []
    # - name: azurefileshare
    #   azureFile:
    #     secretName: storage-secret
    #     shareName: fileshare-name
    #     readOnly: false
  additionalVolumesMount: []  
    # - name: azurefileshare
    #   mountPath: /app

  appConfigFilesEnabled: true
  appConfigFiles:
    globPattern: "**.json"
    dir: "/app/"
    filesList: []
      #- "appsettings.json"

  nodeSelector: {}

  # Defaults to trying to schedule pods evenly across availability zones and node hostnames
  topologySpread:
  - topologyKey: topology.kubernetes.io/zone
    maxSkew: 1
    whenUnsatisfiable: ScheduleAnyway
  - topologyKey: kubernetes.io/hostname
    maxSkew: 1
    whenUnsatisfiable: ScheduleAnyway

  tolerations:
  - key: "aksjobs"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: aksjobs
            operator: In
            values:
            - "true"

  podDisruptionBudget:
    enabled: false
  ingressRoutes:
    enabled: false
  canary:
    enabled: false

  livenessProbe:
    enabled: true
    path: "/tmp/probeFile.prb"      # Path to health probe file
    intervalSeconds: 12             # Seconds since last modification to check, set slightly higher value than in appsettings
    initialDelaySeconds: 30         # Delay after pod startup before probe is enabled
    periodSeconds: 10               # How often in secons probe is executed
    failureThreshold: 3             # How many times it can fail before pod is killed

  terminationGracePeriodSeconds: 30 # Time to let pod shutdown itselft before it is killed. Time between SIGTERM and SIGKILL

  monitoring:
    metrics:
      enabled: false # TODO: Change when worker.template will be updated
      port: 9100
      path: /metrics
    servicemonitor:
      enabled: false # TODO: Change when worker.template will be updated
    metricsServer:
      image:
        repository: "cicdcr01weuy01.azurecr.io"
        name: "runtime-metrics-server"
        tag: "latest"
        pullPolicy: IfNotPresent
      livenessProbe:
        timeoutSeconds: 5
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 3
        successThreshold: 1
      dir: "/metrics"
      fileName: "metrics.txt"
      volumeSize: 10Mi

  # https://keda.sh/docs/latest/reference/scaledobject-spec/
  keda:
    autoscalingPaused: false        # If true, KEDA will not scale the worker
    pollingInterval: 30             # Polling interval in seconds
    minReplicaCount: 2              # Minimum number of instances to run at the same time
    maxReplicaCount: 5              # Maximum number of instances to run at the same time
    cooldownPeriod:   300           # Optional. Default: 300 seconds
    initialCooldownPeriod:  0       # Optional. Default: 0 seconds
    fallbackReplicasCount:          # Optional. Number of replicas to set when event metrics cannot be gathered, defaults to half of maxReplicaCount (rounded up)
    # azure: # DEPRECATED, now uses workload identity
    #   clientIdSecretKey: 'AzureIdentity__ClientSecret' # Key in k8s secret containing service principal data.
    #   # clientIdSecretName: Optional. Name of k8s secret containing service principal data. Default is '{{ include "charts-event-worker.fullname" . }}-secure'
    triggers:
      azureServiceBus:
        # connectionStringKeyVaultSecretName: 'ConnectionStrings--ServiceBus' #DEPRECATED: Name of secret in Azure Keyvault that is containing a connection string to Service Bus
        triggers:
        - enabled: true             # Must be enabled. However, in order to enable this trigger, settings below must be provided.
          serviceBusName:           # Required. Name of the ServiceBus Namespace
          queueName:                # Optional. ServiceBus Queue name
          topicName:                # Optional. ServiceBus Topic name
          subscriptionName:         # Optional. Required if topic is specified. ServiceBus Subscripion name
          messageCount: 5           # Optional. Count of messages to trigger scaling out: 1 -> N. Default: 5 messages
          activationMessageCount:   # Target value for activating the scaler: 0 -> 1. Default: 0