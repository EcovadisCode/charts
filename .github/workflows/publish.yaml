name: Release a chart

on:
  push:
    branches:
      - master


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Helm tool installer
        uses: azure/setup-helm@v1
        with:
          version: '3.5.4' # default is latest stable
        id: install

      - name: Parse Chart.yaml
        id: parse-chart
        run: |
          name=$(yq ".name" < Chart.yaml)
          version=$(yq ".version" < Chart.yaml)
          echo "::set-output name=tagname::${name}-${version}"

      - uses: mukunku/tag-exists-action@v1.0.0
        id: checkTag
        with: 
          tag: '${{ steps.parse-chart.outputs.tagname }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-releaser
        if: ${{ steps.checkTag.outputs.exists == 'false' }} 
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          charts_dir: "packages"

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: "${{ steps.parse-chart.outputs.tagname }}"
          message: "${{ steps.parse-chart.outputs.tagname }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}"